<!doctype html>
<html>
	<head>
		<title>Tehtävä 4</title>
		<script>
			'use strict';
			
			const luku = +prompt("Syötä arpakuutioiden määrä");
			let summa = 0;
			for (let i = 0; i<luku; i++) {
				summa += Math.floor((Math.random()*6)+1);
			}
			alert("Silmälukujen summa: "+summa);
			
		</script>
	</head>
