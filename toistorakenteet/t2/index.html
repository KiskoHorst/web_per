<html>
	<head>
		<title>Tehtävä 2</title>
		<script>
			'use strict';
			let luku = +prompt("Syötä joku luku tähän");
			while (luku < 0) {
				luku = +prompt("Ei negatiivisia lukuja! Syötä uusi luku.");
			}
			alert("Syöttämäsi luvun neliöjuuri on "+Math.sqrt(luku));
		</script>
