<!doctype html>
<html>
	<head>
		<title>Tehtävä 7</title>
		<script>
			'use strict';
			const parilliset = (taulukko) => {
				let taulukko2 = [];
				for (let i = 0; i < taulukko.length; i++) {
					if (taulukko[i] % 2 == 0) {
						taulukko2.push(taulukko[i]);
					}
				}
				return taulukko2;
			}
			const luku1 = +prompt('Luku 1?');
			const luku2 = +prompt('Luku 2?');
			const luku3 = +prompt('Luku 3?');
			let taulukko = [luku1, luku2, luku3];
			const taulukko2 = parilliset(taulukko);
			alert('Parilliset: '+taulukko2);
		</script>
	</head>
	<body>
		
	</body>
</html>
